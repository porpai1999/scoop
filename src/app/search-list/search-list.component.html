<app-header></app-header>
<div class="container">
    <div class=" justify-content-center m-5 ">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div *ngFor="let item of result">
                    <p-card title="Simple Card" class="novel">
                        <div class="row">
                            <div class="col-sm-1">
                                <div class="justify-content-around">
                                    <img class="circular1" src={{item.user_image}} *ngIf="item.user_image != null">
                                    <img class="circular1" src="../../assets/images/userprofile.png" *ngIf="item.user_image == null">
                                </div>

                            </div>
                            <div class="col-sm ml-5">

                                <br>
                                <a [routerLink]=""  (click)="linkTo(item.user_id)">
                                    <h2><strong>{{item.first_name}}&nbsp;&nbsp;{{item.last_name}}</strong></h2>
                                </a>

                            </div>

                            <div class="col-sm ml-5">
                                <br>
                                <div class="d-flex justify-content-between">
                                    <br>
                                    <!-- <h2><strong>follows</strong></h2> -->
                                    <button class="btn button border-light" type="button" [routerLink]=""  (click)="linkTo(item.user_id)" >
                                        <span>
                                            <h4 style="color:#ffffff">View Profile</h4>
                                        </span>
                                    </button>
                                    
                                </div>
                            </div>
                            &nbsp;&nbsp;
                        </div>

                    </p-card>
                    <br>

                </div>
            </div>
        </div>
    </div>
</div>
