<app-header></app-header>
<div class="container mt-5">
    <app-menubar></app-menubar>
    <!-- <div class="card border-success"> -->
    <div *ngFor="let item of show">
        <div class="card-body ">
            <div class="d-flex justify-content-center row">
                <div class="col-md-8">
                    <!-- <div class="p-3 bg-white text-center"> -->
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <div class="d-flex flex-row align-items-center"><img class="rounded-circle"
                                src="https://i.imgur.com/KmT515u.jpg" width="80">
                            <div class="d-flex flex-column align-items-start ml-4">
                                <a href="otherprofile/{{item.userID_2}}">
                                    <strong><span
                                            class="font-weight-bold">{{item.first_name}}{{item.last_name}}</span></strong>
                                </a>
                                <div class="d-flex flex-row">
                                    <span class="mr-3"> followers</span>
                                    <span>following</span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mt-2">
                                <button class="btn button border-light" type="button" [routerLink]="['/otherprofile',item.userID_2]" >
                                <span>
                                    <h4 style="color:#ffffff">View Profile</h4>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
