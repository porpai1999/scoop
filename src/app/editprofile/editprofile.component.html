<app-header></app-header>
<html>
    <head>
        <meta charset="utf-8">
        <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' >
         <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    </head>
    <hr>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-5 border-right">
                <div class="text-center">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar" class="rounded-circle mt-5">
                        <h6>Upload a different photo...</h6>
                        <input type="file"  class="btn btn-info .profile-button1">
                    </div>
                  </div>
            </div>
            <div class="col-md-7 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" value="{{this.user.first_name}}" name="first_name" [(ngModel)]="first_name"></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="{{this.user.last_name}}"name="last_name" [(ngModel)]="last_name"></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">E-mail</label><input type="text" class="form-control" value="{{this.user.email}}" name="email" [(ngModel)]="email"></div>
                        <!-- <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="{{this.user.last_name}}"name="last_name" [(ngModel)]="last_name"></div> -->
                    </div>

                        <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" placeholder="Username" value=""></div>
                        <div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" placeholder="Password" value=""></div>
                        <div class="col-md-12"><label class="labels">Confirm password</label><input type="text" class="form-control" placeholder="Confirm password" value=""></div> -->

                            <label style="width: 100%; margin-bottom: -1%; font-size: small; color: rgb(150, 150, 150);">Birthday</label>
                            <p-calendar  [showIcon]="true" inputId="icon" name="birthDay" ></p-calendar>
                        </div> -->
                        <!-- <div class="col-md-12" >
                            <label style="width: 100%; margin-bottom: -1%; font-size: small; color: rgb(150, 150, 150);">Sex</label>
                            <p-selectButton  [options]="stateOptions" [(ngModel)]="gender"  optionLabel="label" optionValue="value"></p-selectButton>
                        </div> -->
                    <!-- </div> -->
                    <div class="mt-3 text-center"><button class="btn btn-primary profile-button" type="button" (click)="saveprofile()">Save Profile</button> &nbsp;&nbsp;<button class="btn btn-danger" type="button" [routerLink]="['/profile',id]">Canel</button></div>
                    
                </div>
                
            </div>
        </div>
    </div>
</html>
