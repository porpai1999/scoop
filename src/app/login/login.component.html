<div class="login-form">
    <p-card [style]="{'width': '25rem', 'margin-bottom': '2em'}">
        <form action="auth" method="post">
            <input type="text" pInputText placeholder="Username">
            <input type="password" pInputText placeholder="Password">
            <br><button pButton pRipple type="button" label="Login"></button>
            <br><button pButton pRipple type="button" label="Register" class="p-button-success"></button>
        </form>
    </p-card>
</div>
